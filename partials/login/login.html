<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="login-form">
        <div class="login-header">
            <ul class="nav nav-tabs">
                <li class="active" data-toggle="tab" data-target="#login">Login</li>
                <li class="" data-toggle="tab" data-target="#register">Register</li>
            </ul>
        </div>
        <div class="login-body tab-content">
            <div class="tab-pane active fade in" id="login">
                <div class="form-heading">
                    Login
                </div>
                <form class="form-content" action="/loginAction" method="post">
                    <div class="form-element">
                        <label for="">Username</label>
                        <input type="text" name="username" value="" id="username">
                    </div>
                    <div class="form-element">
                        <label for="">Password</label>
                        <input type="text" name="password" value="" id="password">
                    </div>
                    <input type="submit" name="" value="Login">
                    <!-- <button class="btn btn-primary login-btn" type="button" name="button" type="su">Login</button> -->
                </form>
            </div>
            <div class="tab-pane fade" id="register">
                <div class="form-heading">
                    Register
                </div>
                <form class="form-content">
                    <div class="form-element">
                        <label for="">Username</label
                        <input type="text" name="" value="" id="username">
                    </div>
                    <div class="form-element">
                        <label for="">Password</label>
                        <input type="text" name="" value="" id="password">
                    </div>
                    <div class="form-element">
                        <label for="">Email</label>
                        <input type="text" name="" value="" id="email">
                    </div>
                    <button class="btn btn-primary register-btn" type="button" name="button">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
